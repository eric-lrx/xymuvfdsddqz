name: timetrack_btp
description: Application de pointage et suivi pour le secteur du BTP

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # État et gestion des données
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  sqflite: ^2.0.3
  
  # Localisation et carte
  geolocator: ^9.0.1
  geocoding: ^2.0.4
  
  # Interface utilisateur
  intl: ^0.17.0
  image_picker: ^0.8.5+3
  path_provider: ^2.0.11
  
  # Connectivité
  connectivity_plus: ^2.3.6
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/